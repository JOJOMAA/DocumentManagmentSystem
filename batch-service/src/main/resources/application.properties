spring.application.name=BatchService

# Verbindung zur GLEICHEN Datenbank wie das Backend
spring.datasource.url=jdbc:postgresql://postgres:5432/paperlessDb
spring.datasource.username=admin
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Einstellungen (aktualisiert Schema automatisch)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Batch Konfiguration
# Cron: Sekunde Minute Stunde Tag Monat Wochentag
# Laeuft hier alle 30 Sekunden zum Testen
batch.schedule.cron=*/30 * * * * *
batch.input.path=/data/input
batch.archive.path=/data/archive